# RacksDB drawing parameters schema

_version: 0.2.0

_content:
  properties:
    room:
      type: :Room
      description: Rooms graphical representation settings
      default: :recursive
    infrastructure:
      type: :Infrastructure
      description: Infrastructures graphical representation settings
      default: :recursive
    margin:
      type: :Margin
      description: Graphical representation margins
      default: :recursive
    rack:
      type: :Rack
      description: Rack graphical representation settings
      default: :recursive
    row:
      type: :Row
      description: Rack row graphical representation settings
      default: :recursive
    colors:
      type: :ColoringRules
      description: Drawing coloring rules
      default: :recursive

_objects:
  Room:
    properties:
      scale:
        type: float
        description: Scale of 1mm in pixels in rooms graphical representations
        default: 0.07
  Infrastructure:
    properties:
      scale:
        type: float
        description: >-
          Scale of 1mm in pixels in Infrastructures graphical representations
        default: 0.40
  Margin:
    properties:
      top:
        type: int
        description: Margin at the top of graphical representations.
        default: 30
      left:
        type: int
        description: Margin on the left of graphical representations.
        default: 30
  Rack:
    properties:
      label_offset:
        type: int
        description: Space between row labels and racks labels in infrastructures graphical representations
        default: 20
      offset:
        type: int
        description: Space between racks labels and racks in infrastructures graphical representations
        default: 20
      u_height:
        type: float
        description: The height of a rack unit in millimeters
        default: 44.45
      pane_width:
        type: int
        description: Width of racks pane in infrastructures graphical representations
        default: 10
      spacing:
        type: int
        description: Space between racks in infrastructures graphical representations
        default: 3
      door_depth:
        type: int
        description: The depth of a door in millimeters in rooms graphical representations
        default: 50
  Row:
    properties:
      label_offset:
        type: int
        description: Space above row labels in infrastructure graphical representations
        default: 20
  ColoringRules:
    properties:
      equipments:
        type: list[:EquipmentColoringRule]
        description: List of equipments coloring rules.
        default: []
      racks:
        type: list[:RackColoringRule]
        description: List of racks coloring rules.
        default: []
  EquipmentColoringRule:
    properties:
      type:
        type: str
        description: >-
          Name of type of quipments associated to the coloring rule.
        optional: true
      tags:
        type: list[str]
        description: >-
          List of tags equipments must have to be associated to the coloring
          rule.
        optional: true
      background:
        type: ~hexcolor
        description: The background color of the equipments.
        default: "#999999"
      border:
        type: ~hexcolor
        description: The border color of the equipments.
        default: "#333333"
  RackColoringRule:
    properties:
      type:
        type: str
        description: >-
          Name of type of rack associated to the coloring rule.
        optional: true
      tags:
        type: list[str]
        description: >-
          List of tags racks must have to be associated to the coloring
          rule.
        optional: true
      frame:
        type: ~hexcolor
        description: The color of the racks frame.
        default: "#333333"
      pane:
        type: ~hexcolor
        description: The color of the racks pane.
        default: "#000000"
